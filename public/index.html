<html lang="en">

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <meta property="og:url"           content="http://www.nlweervanons.nl" />

<div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '148116078974988',
            xfbml      : true,
            version    : 'v2.7'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<body ng-app="party-program-app" ng-controller="containerController" ng-class="{'program': $route.current.activetab == 'program'}">



    <h1 > {{ createProgram }}</h1>
    <div class="container">
        <div ng-view>
        </div>
    </div>

</body>
</html>
